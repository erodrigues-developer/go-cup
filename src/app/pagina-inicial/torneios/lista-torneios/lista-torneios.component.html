<div class="container">
  <div class="row justify-content-md-center" style="margin-bottom: 30px">
    <div class="col-sm-12">
      <igx-card style="width: 100px;">
        <igx-card-header>
          <h3 class="igx-card-header__title">Lista de Torneios</h3>
          <h5 class="igx-card-header__subtitle">PÃ¡gina Inicial</h5>
        </igx-card-header>
      </igx-card>      
    </div>
  </div>
  <div class="row justify-content-md-center" style="margin-bottom: 30px; height: 300px;">
    <div class="col-sm-12">
      <igx-grid #grid1 id="grid1" [data]="torneios" [autoGenerate]="false" [paging]="true" [perPage]="5" 
      [rowSelectable]="false" (onSelection)="handleRowSelection($event)">
        <igx-column field="" header="" width="50px" textAlign="center" class="ico-menu">
          <ng-template igxCell let-cell="cell">
            <div class="cell__inner_2">
              <span igxButton="icon" igxRipple igxButtonColor="#FBB13C" igxRippleCentered="true"
                (click)="abrirTorneio()">
                <igx-icon fontSet="material" name="edit"></igx-icon>
              </span>
            </div>
          </ng-template>
        </igx-column>
        <igx-column field="id" header="Id" [sortable]="true"></igx-column>
        <igx-column field="key" header="Key" hidden="true"></igx-column>
        <igx-column field="nome" header="Nome" [sortable]="true" [filterable]="true"></igx-column>
        <igx-column field="url" header="URL" [sortable]="true"></igx-column>
      </igx-grid>   
    </div>
  </div>
</div>
